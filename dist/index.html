<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grape-UI</title>
  <style>/*CSS reset*/
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    /*在根元素html声明全局CSS变量*/
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<div id="app">
  <g-button :loading="loading1" @click="loading1=!loading1">按钮</g-button>
  <g-button icon="setting" :loading="loading2" @click="loading2=!loading2">
    按钮
  </g-button>
  <g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3=!loading3">
    按钮
  </g-button>
  <g-button-group>
    <g-button icon="left">上一页</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>
</div>
<script src="/app.a6a4d504.js"></script>
<script src="//at.alicdn.com/t/font_1922912_mvirwbd6y5a.js"></script>
</body>
</html>
